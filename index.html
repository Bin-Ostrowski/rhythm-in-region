<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhythm in Region</title>

  <!--CSS link-->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>

<header class="home-title purple darken-4">
  <h1 id="home" class="amber-text text-accent-4 card-panel purple darken-4">Rhythm in Region</h1>
</header>

<body>
  <section class="row">
    <form class="userSearch">
      <!--Search Area (Top Left)-->
      <div id="search-area" class="col s5">
        <div id="genre-pick" class="col s4">
          <h4 class="">Pick a Genre:</h4>
          <input type="text" name="genreSearch" id="search-bar" class="col s8 searchGenre"
            placeholder="Search Genre...">
        </div>
        <div id="pick-city" class="col s4">
          <h4 id="city-search" class="">Search By City:</h4>
          <input type="text" name="citySearch" id="search-bar" class="col s9 searchCity" placeholder="Search City...">
        </div>
        <div id="search-btn" class="col s4 bottom">
          <!--MODAL trigger-->
          <button data-target="modal1" type="submit" id="searchBtn"
            class="btn modal-trigger btn-large purple darken-4 right">
            Find A Concert
          </button>
          
          <!--MODAL structure-->
          <div id="modal1" class="modal">
            <div class="modal-content">
              <h4>Error</h4>
              <p>Please enter valid city and genre</p>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat">Okay</a>
            </div>
          </div>
        </div>
      </div>
    </form>




    <!--SAMPLE SONG CODES-->
    <div id="sample-song-title" class="col s7 offeset-s5">
      <h3 class="sample-title center-align">Preview Song By Artist</h3>
      <div class="sample-songs"> </div>
    </div>
  </section>
  <section class="row">
    <div id="sample-song" class="col s7 offset-s5">
      <div id="">

      </div>
    </div>
  </section>

  
  <script src="./assets/js/script.js"></script>
</body>

</html>
