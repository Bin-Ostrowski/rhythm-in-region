<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhythm in Region</title>

    <!--CSS link-->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>

<header class="home-title">
    <h1 id="home" class="amber-text text-darken-3">Rhythm in Region</h1>
</header>

<body>
  <section class="row">
    <!--Search Area (Top Left)-->
    <div id="search-area" class="col s5">
      <div id="genre-pick" class="col s4">
        <h4 class="">Pick a Genre:</h4>
        <input type="text" name="genreSearch" id="search-bar" class="col s8" placeholder="Search Genre...">
      </div>
      <div id="pick-city" class="col s4">
        <h4 id="city-search" class="">Search By City:</h4>
        <input type="text" name="citySearch" id="search-bar" class="col s9" placeholder="Search City...">
      </div>
      <div id="search-btn" class="col s4">
        <button id="searchbtn" class="amber-text text-darken-3 right">Find A Concert</button>
      </div>
    </div>
    <!--Concert Information displayed on right side of screen-->
    <div id="concert-display" class="col s7">   
      <div id="ticket-title">
        <h3 class="center">Tour and Ticket Information</h3>
      </div>
      <div id="ticket-info">
        
    </div>
  </section>
  <section class="row">
    <!--Sample songs populated-->
    <div id="song-display" class="col s5">
      <div id="display-title">
        <h3 class="sample-title left-align">Preview Song By Artist</h3>
      </div>
      <div id="sample-display"></div>
    </div>
    <div>

    </div>
  </section>


  

  

    <script src = "./assets/js/script.js"></script>
</body>
</html>
