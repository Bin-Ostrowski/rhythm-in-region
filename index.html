<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhythm in Region</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--CSS link-->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="container col 12" style="min-width: 85%; min-height: 100%;">

    <section class="genre-hero button-form container-fluid box-container container"
      style="max-width: 100%; text-align: center;">
      <div clas="card-content" style="min-width: 100%; min-height: 100%;">
        <h1 class="genre-container grey-text text-lighten-1">{Genre} Concerts in {City Name}</h1>
        <!-- Add buton functionality bones -->
        <div class="band-info-container row">
          <!-- MAKE INTO PROPER SQUARE BUTTONS USING FLEX/ADD EVENT LISTENERS  -->
          <section class="conatiner-fluid">

            <span id="listed-band-info" style="display:flex;align-items:center;justify-content:center"></span>
            <div class="button-header container"
              style=" min-height: 298px; ;
       top: 3vh;max-width: 662px; display: flex; justify-content: center; align-items:center; min-width: 100%; text-align:center; ">
              <h4 class="header-h4-1 amber-text text-darken-1" style="font-size: clamp(36px,4.9vw, 45px);">{BAND NAME} AT
                {VENUE}{}DATE{TIME}
                <!-- row -->
                <div id="button-header1" class="card-action"
                  style="grid-template-columns: repeat(2, 1fr);
                  display: grid;     min-height: 365px;
    min-width: 95%;
    text-align: center;
    grid-gap: 10px;
    margin: 0 auto;">


                  <button type="button" class="btn playsongbtn1  pink-text text-lighten-5" style="    align-self: end;
                  justify-self: end;min-height: 92px; 
                  min-width: 100px; max-width: 240px; max-height: 114px;">Play (SONGNNAME)</button>

                  <button type="button" class="btn playsongbtn2 pink-text text-lighten-5" style="align-self: end;
                  justify-self: left;min-height: 92px; 
                  min-width: 100px; max-width: 240px; max-height: 114px;">Play(SONGN NAME)
                  </button>

                  <!-- <div class="second-button-row column" style="min-height: 92px; -->

                  <button type="button" class="btn playsongbtn3 pink-text text-lighten-5" style="    justify-self: end;
                    align-self: start;min-height: 92px; 
                    min-width: 100px; max-width: 240px; max-height: 114px;">Play (SONG
                    NAME)</button>

                  <button type="button" class="btn ticket-btn1 blue-text text-lighten-5" style="justify-self: start;
                    align-self: start;min-height: 92px; 
                    min-width: 100px; max-width: 240px; max-height: 114px;">PURCHASE
                    TICKETS</button>
                </div>
            </div>
        </div>
    </section>


    <section class="bottom-portion">
      <div class="band-info-container2  row">
        <!-- Add buton functionality bones -->


        <!-- MAKE INTO PROPER SQUARE BUTTONS USING FLEX/ADD EVENT LISTENERS  -->

        <span id="listed-band-info-bottom" style="display:flex"></span>
        <!-- <div class="button-header-container card-action row"
                  style=" min-height: 298px;justify-content:center; align-items:center; min-width: 100%; text-align:center; "> -->
        <h4 class="header-h4-2 amber-text text-darken-1" style="font-size: clamp(36px,4.9vw, 45px);min-width: 90%;
        max-width: 90%;
        align-content: center;
        text-align: center;
        position: relative;
        top: 1vh;
        left: 4vw;;">{BAND NAME} AT {VENUE}{}DATE{TIME}
          <div class="band-info-container-bottom row"
            style="grid-template-columns: repeat(2, 1fr);
                    display: grid; min-height: 365px;    min-width: 95%;text-align: center;grid-gap: 10px; margin: 0 auto;">
            <!-- <div id="button-header2" class="button-form2 card-action row" > -->

            <button type="button" class="btn playsongbtn4  pink-text text-lighten-5" style="align-self: end;        justify-self: end;
                    min-height: 92px;min-width: 100px; max-width: 240px;max-height: 114px;;">Play (SONGN NAME)</button>

            <button type="button" class="btn playsongbtn5  pink-text text-lighten-5" style="min-height: 92px;
                    min-width: 100px;max-width: 240px;max-height: 114px; align-self: end;justify-self: left;">Play
              (SONG NAME)</button>


            <button type="button" class="btn playsongbtn6 pink-text text-lighten-5" style="min-height: 92px;
                      min-width: 100px;max-width: 240px; max-height: 114px;justify-self: end; align-self: start;">Play
              (SONG NAME)</button>

            <button type="button" class="btn ticket-btn2 blue-text text-lighten-5" style="justify-self: start;
                      align-self: start;min-height: 92px;
                      min-width: 100px;                      max-width: 240px;
                      max-height: 114px;">PURCHASE TICKETS</button>
          </div>
      </div>
  </div>
  </div>
  </section>


</body>

</html>
